<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JR Tunes Golden Glow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap');

    body {
      background: radial-gradient(ellipse at center, #000000f3 0%, #0a0a0a 100%);
      margin: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-container {
      position: relative;
      width: 380px;
      height: 380px;
      border-radius: 50%;
      background: linear-gradient(145deg, #1a1a1a, #000000);
      border: 6px solid #a08322;
      /* subtle golden glow around the container */
      box-shadow:
        0 0 25px 6px rgba(212, 175, 55, 0.4),
        inset 0 0 30px rgba(255, 215, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      z-index: 1;
    }

    /* Music themed background SVG overlay */
    .music-background {
      position: absolute;
      width: 300px;
      height: 300px;
      opacity: 0.1;
      filter: drop-shadow(0 0 1px #d4af37);
      z-index: 0;
      pointer-events: none;
    }

    .logo-title {
      position: relative;
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      font-size: 50px;
      background: linear-gradient(90deg, #ffcc00, #ffd700, #fef9c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2px;
      text-shadow: none; /* no glow on text */
      z-index: 2;
      display: flex;
      align-items: center;
      user-select: none;
    }

    .logo-title::before {
      content: 'ðŸŽ§';
      font-size: 44px;
      margin-right: 12px;
      transform: translateY(-2px);
      background: linear-gradient(90deg, #ffcc00, #ffd700, #fef9c7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: none;
    }
  </style>
</head>
<body>
  <div class="logo-container">

    <!-- Music themed SVG -->
    <svg class="music-background" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <g stroke="#d4af37" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <!-- Notes -->
        <circle cx="12" cy="20" r="3" fill="none"/>
        <circle cx="22" cy="12" r="3" fill="none"/>
        <circle cx="32" cy="18" r="3" fill="none"/>
        <circle cx="42" cy="10" r="3" fill="none"/>
        <circle cx="52" cy="16" r="3" fill="none"/>
        <!-- Stems -->
        <line x1="12" y1="23" x2="12" y2="35" />
        <line x1="22" y1="15" x2="22" y2="40" />
        <line x1="32" y1="21" x2="32" y2="37" />
        <line x1="42" y1="13" x2="42" y2="36" />
        <line x1="52" y1="19" x2="52" y2="38" />
        <!-- Staff lines -->
        <line x1="5" y1="40" x2="58" y2="40" />
        <line x1="5" y1="44" x2="58" y2="44" />
        <line x1="5" y1="48" x2="58" y2="48" />
      </g>
    </svg>

    <div class="logo-title">JR Tunes</div>
  </div>
</body>
</html>
